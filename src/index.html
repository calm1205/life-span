<script>
  // ç¾åœ¨ã®æ—¥ä»˜ã‚’å–å¾—
  const now = new Date()
  const currentYear = now.getFullYear()
  const currentMonth = now.getMonth() + 1
  const currentDay = now.getDate()

  // å¹´ã®é¸æŠè‚¢ã‚’ç”Ÿæˆï¼ˆç¾åœ¨ã‹ã‚‰100å¹´å‰ã¾ã§ï¼‰
  const yearSelect = document.getElementById("year")
  for (let year = currentYear; year >= currentYear - 100; year--) {
    const option = document.createElement("option")
    option.value = year
    option.textContent = year
    yearSelect.appendChild(option)
  }

  // æœˆãŒå¤‰æ›´ã•ã‚ŒãŸã¨ãã«æ—¥ã®é¸æŠè‚¢ã‚’æ›´æ–°
  const monthSelect = document.getElementById("month")
  const daySelect = document.getElementById("day")

  monthSelect.addEventListener("change", updateDays)
  yearSelect.addEventListener("change", updateDays)

  function updateDays() {
    const year = parseInt(yearSelect.value, 10)
    const month = parseInt(monthSelect.value, 10)
    const daysInMonth = new Date(year, month, 0).getDate()

    // ç¾åœ¨ã®é¸æŠã•ã‚ŒãŸæ—¥ã‚’ä¿å­˜
    const selectedDay = parseInt(daySelect.value, 10)

    // æ—¥ã®é¸æŠè‚¢ã‚’ã‚¯ãƒªã‚¢
    daySelect.innerHTML = ""

    // æ–°ã—ã„æ—¥ã®é¸æŠè‚¢ã‚’ç”Ÿæˆ
    for (let day = 1; day <= daysInMonth; day++) {
      const option = document.createElement("option")
      option.value = day
      option.textContent = day
      if (day === selectedDay && day <= daysInMonth) {
        option.selected = true
      }
      daySelect.appendChild(option)
    }
  }

  // åˆæœŸè¡¨ç¤ºæ™‚ã®å¹´ã¯ 2000 å¹´ã‚’ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã«ã™ã‚‹ï¼ˆç¯„å›²å¤–ãªã‚‰ç¾åœ¨å¹´ï¼‰
  const defaultYear = 2000
  if (defaultYear <= currentYear && defaultYear >= currentYear - 100) {
    yearSelect.value = defaultYear
  } else {
    yearSelect.value = currentYear
  }
  monthSelect.value = currentMonth

  document
    .getElementById("hours-button")
    .addEventListener("click", (e) => {
      e.preventDefault()
      const year = yearSelect.value
      const month = monthSelect.value
      const day = daySelect.value

      window.location.href = `hour.html?year=${year}&month=${month}&day=${day}`
    })

  daySelect.value = currentDay

  document
    .getElementById("days-button")
    .addEventListener("click", (e) => {
      e.preventDefault()
      const year = yearSelect.value
      const month = monthSelect.value
      const day = daySelect.value

      window.location.href = `day.html?year=${year}&month=${month}&day=${day}`
    })

  document
    .getElementById("weeks-button")
    .addEventListener("click", (e) => {
      e.preventDefault()
      const year = yearSelect.value
      const month = monthSelect.value
      const day = daySelect.value
      window.location.href = `week.html?year=${year}&month=${month}&day=${day}`
    })

  document
    .getElementById("months-button")
    .addEventListener("click", (e) => {
      e.preventDefault()
      const year = yearSelect.value
      const month = monthSelect.value
      const day = daySelect.value
      window.location.href = `month.html?year=${year}&month=${month}&day=${day}`
    })
</script>

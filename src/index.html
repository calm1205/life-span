<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.svg">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
    <link rel="manifest" href="assets/manifest.json">
    <title>lifespan</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <h1>lifespan</h1>
    <div class="container">
      <form class="birthday-section" onsubmit="return false">
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday" value="2000-01-01" min="1900-01-01">
      </form>

      <section class="card">
        <h2>Lifespan</h2>
        <nav class="button-grid">
          <button id="hours-button" type="button">hours</button>
          <button id="days-button" type="button">days</button>
          <button id="weeks-button" type="button">weeks</button>
          <button id="months-button" type="button">months</button>
        </nav>
      </section>

      <section class="card">
        <h2>Available Time</h2>
        <form onsubmit="return false">
          <div class="input-group">
            <label for="sleep-time">Sleep time per day</label>
            <input type="number" id="sleep-time" name="sleep-time" value="8" min="0" max="24">
          </div>

          <div class="input-group">
            <label for="waste-time">Waste time per day</label>
            <input type="number" id="waste-time" name="waste-time" value="2" min="0" max="24">
          </div>

          <div class="input-group">
            <label for="work-time">Work time per week</label>
            <input type="number" id="work-time" name="work-time" value="40" min="0" max="168">
          </div>

          <button id="visualize-available-time-button" class="visualize-button" type="button">visualize</button>
        </form>
      </section>
    </div>

    <script type="module" src="js/index.js"></script>
  </body>
</html>

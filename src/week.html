<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2250%%22 style=%22dominant-baseline:central;text-anchor:middle;font-size:90px;%22>‚ù§Ô∏è‚Äçüî•</text></svg>"
    >
    <title>lifespan | weeks</title>
    <style>
    :root {
      --weeks-per-year: 52;
      --max-age: 90;
    }
    body {
      display: flex;
    }
    .title {
      text-align: center;
    }
    .side-space {
      height: 100vh;
      min-width: 100px;
    }
    .grid-container {
      display: grid;
      place-items: center;
      grid-template-columns: 40px repeat(var(--weeks-per-year), 20px);
      gap: 4px;
      padding: 20px;
    }
    .grid-header {
      display: contents;
    }
    .grid-header > div {
      text-align: center;
      font-size: 12px;
    }
    .grid-row {
      display: contents;
    }
    .row-index {
      text-align: right;
      font-size: 12px;
    }
    </style>
  </head>

  <body>
    <div class="side-space"></div>
    <section>
      <p class="title">How many weeks until you turn 90?</p>
      <div id="grid-container" class="grid-container">
        <div id="header-row" class="grid-header">
          <div id="corner-cell"></div>
        </div>
      </div>
    </section>
    <div class="side-space"></div>
    <script type="module">
    import { getAge } from "./js/getAge.js"
    import { getQueryDate } from "./js/getQueryDate.js"
    import { weeksFromLastBirthday } from "./js/weeksFromLastBirthday.js"

    const MAX_AGE = 90
    const WEEKS_PER_YEAR = 52
    const TOTAL_WEEKS = MAX_AGE * WEEKS_PER_YEAR

    function createGrid(birthDate) {
      const age = getAge(birthDate)
      const container = document.getElementById("grid-container")
      const weeks = weeksFromLastBirthday(birthDate)
      const rows = Math.ceil(TOTAL_WEEKS / WEEKS_PER_YEAR)

      // „Éò„ÉÉ„ÉÄ„ÉºË°åÔºàcorner + 1„Äú52Ôºâ
      const headerHtml = `
          <div id="header-row" class="grid-header">
            <div id="corner-cell"></div>
            ${Array.from({ length: WEEKS_PER_YEAR }, (_, i) => `<div>${i + 1}</div>`).join("")}
          </div>
        `

      // ÂêÑÂπ¥ÔºàrowÔºâ„ÅÆË°å
      const rowsHtml = Array.from({ length: rows }, (_, row) => {
        const weekCells = Array.from({ length: WEEKS_PER_YEAR }, (_, col) => {
          const checked = (() => {
            if (row < age) return "checked"
            if (row === age && col < weeks) return "checked"
            return ""
          })()

          return `
              <div>
                <input type="checkbox" disabled ${checked} />
              </div>
            `
        }).join("")

        return `
            <div class="grid-row">
              <div class="row-index">${row}</div>
              ${weekCells}
            </div>
          `
      }).join("")

      // „Ç≥„É≥„ÉÜ„Éä„Å´„Åæ„Å®„ÇÅ„Å¶ÊµÅ„ÅóËæº„ÇÄ
      container.innerHTML = headerHtml + rowsHtml
    }

    function displayWeeks() {
      const birthDate = getQueryDate()

      if (birthDate) {
        createGrid(birthDate)
      } else {
        window.location.href = `index.html`
      }
    }

    window.onload = displayWeeks
    </script>
  </body>
</html>

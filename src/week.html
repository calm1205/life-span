<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2250%%22 style=%22dominant-baseline:central;text-anchor:middle;font-size:90px;%22>‚ù§Ô∏è‚Äçüî•</text></svg>"
    />
    <title>lifespan | weeks</title>
    <style>
      body {
        display: flex;
      }
      .title {
        text-align: center;
      }
      .side-space {
        height: 100vh;
        min-width: 100px;
      }
      .grid-container {
        display: grid;
        place-items: center;
        grid-template-columns: 40px repeat(52, 20px);
        gap: 4px;
        padding: 20px;
      }
      .grid-header {
        display: contents;
      }
      .grid-header > div {
        text-align: center;
        font-size: 12px;
      }
      .grid-row {
        display: contents;
      }
      .row-index {
        text-align: right;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="side-space"></div>
    <section>
      <p class="title">How many weeks until you turn 90?</p>
      <div id="grid-container" class="grid-container">
        <div id="header-row" class="grid-header">
          <div id="corner-cell"></div>
        </div>
      </div>
    </section>
    <div class="side-space"></div>
    <script type="module">
      import { getBirthParams } from "./js/birth.js"
      import { calculateWeeks } from "./js/calculateWeeks.js"

      function createGrid(totalWeeks, checkedWeeks) {
        const container = document.getElementById("grid-container")

        // Create header row
        const headerRow = document.getElementById("header-row")

        // Add column indices
        for (let i = 0; i < 52; i++) {
          const headerCell = document.createElement("div")
          headerCell.textContent = i + 1
          headerRow.appendChild(headerCell)
        }
        container.appendChild(headerRow)

        // Create grid rows
        const rows = Math.ceil(totalWeeks / 52)
        for (let row = 0; row < rows; row++) {
          const gridRow = document.createElement("div")
          gridRow.className = "grid-row"

          // Add row index
          const rowIndex = document.createElement("div")
          rowIndex.className = "row-index"
          rowIndex.textContent = row
          gridRow.appendChild(rowIndex)

          // Add checkboxes
          for (let col = 0; col < 52; col++) {
            const weekIndex = row * 52 + col
            if (weekIndex < totalWeeks) {
              const cell = document.createElement("div")
              const checkbox = document.createElement("input")
              checkbox.type = "checkbox"
              checkbox.checked = weekIndex < checkedWeeks
              checkbox.disabled = true
              cell.appendChild(checkbox)
              gridRow.appendChild(cell)
            }
          }
          container.appendChild(gridRow)
        }
      }

      function displayAge() {
        const { year, month, day } = getBirthParams()

        if (year && month && day) {
          const weeks = calculateWeeks(year, month, day)
          createGrid(90 * 52, weeks)
        } else {
          window.location.href = `index.html`
        }
      }

      window.onload = displayAge
    </script>
  </body>
</html>

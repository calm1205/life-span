    <title>lifespan | days</title>

  <body>
    <p>How many days until you turn 90?</p>
    <div id="days-display"></div>

    <script type="module">
      import { RemainTime } from "./js/remainTime.js"

      function displayDays() {
        const remainTime = new RemainTime()
        const days = remainTime.days

        if (days) {
          document.getElementById("days-display").textContent = `${days} days`
        } else {
          window.location.href = `index.html`
        } 
      }

      window.onload = displayDays
    </script>

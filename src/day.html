    <title>lifespan | days</title>
  </head>
  <body>
    <p>How many days until you turn 90?</p>
    <div id="days-display"></div>

    <script type="module">
      import { calculateDays } from "./js/calculateDays.js"
      import { getQueryDate } from "./js/getQueryDate.js"

      const LIFE_EXPECTANCY_YEARS = 90
      const DAYS_IN_YEAR = 365

      function displayAge() {
        const birthDate = getQueryDate()

        if (birthDate) {
          const days = calculateDays(birthDate)
          const remainingDays = LIFE_EXPECTANCY_YEARS * DAYS_IN_YEAR - days
          document.getElementById("days-display").textContent =
            `${remainingDays} days`
        } else {
          window.location.href = `index.html`
        } 
      }

      window.onload = displayAge
    </script>
  </body>
</html>

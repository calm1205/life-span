<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.svg">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
    <link rel="manifest" href="assets/manifest.json">
    <title>lifespan | days</title>
    <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    </style>
  </head>
  <body>
    <div id="days-display"></div>

    <script type="module">
    import { RemainTime } from "./js/remainTime.js"

    function displayDays() {
      const remainTime = new RemainTime()
      const days = remainTime.days

      if (days) {
        document.getElementById("days-display").textContent = `Remain ${days.toLocaleString()} days.`
      } else {
        window.location.href = `index.html`
      }
    }

    window.onload = displayDays
    </script>
  </body>
</html>

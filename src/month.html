<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2250%%22 style=%22dominant-baseline:central;text-anchor:middle;font-size:90px;%22>‚ù§Ô∏è‚Äçüî•</text></svg>"
    />
    <title>lifespan | months</title>
    <style>
      body {
        display: flex;
      }
      .side-space {
        height: 100vh;
        min-width: 200px;
      }
      .title {
        text-align: center;
      }
      .grid-container {
        display: grid;
        grid-template-columns: 40px repeat(12, 20px);
        gap: 4px;
        padding: 20px;
      }
      .month-label {
        text-align: center;
        font-size: 12px;
      }
      .year-label {
        text-align: right;
        padding-right: 8px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="side-space"></div>
    <section>
      <p class="title">How many months until you turn 90?</p>
      <div id="grid-container" class="grid-container"></div>
    </section>
    <div class="side-space"></div>
    <script type="module">
      import { getBirthParams } from "./js/birth.js"
      import { calculateMonths } from "./js/calculateMonths.js"

      function createGrid(_totalMonths, checkedMonths) {
        const container = document.getElementById("grid-container")
        container.innerHTML = ""

        const cornerCell = document.createElement("div")
        container.appendChild(cornerCell)

        for (let month = 1; month <= 12; month++) {
          const monthLabel = document.createElement("div")
          monthLabel.className = "month-label"
          monthLabel.textContent = month
          container.appendChild(monthLabel)
        }

        // Add year rows with checkboxes
        for (let year = 0; year < 90; year++) {
          // Add year label
          const yearLabel = document.createElement("div")
          yearLabel.className = "year-label"
          yearLabel.textContent = year
          container.appendChild(yearLabel)

          // Add checkboxes for this year
          for (let month = 0; month < 12; month++) {
            const div = document.createElement("div")
            const checkbox = document.createElement("input")
            checkbox.type = "checkbox"
            const monthIndex = year * 12 + month
            checkbox.checked = monthIndex < checkedMonths
            checkbox.disabled = true

            div.appendChild(checkbox)
            container.appendChild(div)
          }
        }
      }

      function displayAge() {
        const { year, month, day } = getBirthParams()

        if (year && month && day) {
          const months = calculateMonths(year, month, day)
          createGrid(90 * 12, months)
        } else {
          window.location.href = `index.html`
        }
      }

      window.onload = displayAge
    </script>
  </body>
</html>

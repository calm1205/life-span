    <title>lifespan | hours</title>
  </head>
  <body>
    <p>How many hours until you turn 90?</p>
    <div id="hours-display"></div>

    <script type="module">
      import { getBirthParams } from "./js/birth.js"
      import { calculateDays } from "./js/calculateDays.js"

      function displayAge() {
        const { year, month, day } = getBirthParams()

        if (year && month && day) {
          const days = calculateDays(year, month, day)
          const remainingDays = 90 * 365 - days
          const remainingHours = remainingDays * 24
          document.getElementById("hours-display").textContent =
            `${remainingHours} hours`
        } else {
          window.location.href = `index.html`
        }
      }

      window.onload = displayAge
    </script>
  </body>
